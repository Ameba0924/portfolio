		<script>
			$(window).scroll(function () {
				if ($(window).scrollTop() >= 80) {
					$(".header").addClass("fixed");
				} else {
					$(".header").removeClass("fixed");
				};
			});



			$("#backscreen").click(function () {
				$('.toggle_wrap').removeClass('open');
				$(this).hide();
			});


			$(".close").click(function () {
				$('.toggle_wrap').removeClass('open');
				$("#backscreen").hide();
			});

			$(".toggle").click(function () {

				var rq = $(".toggle_wrap").hasClass("open");

				if (rq == false) {
					$("#backscreen").show();
					$('.toggle_wrap').addClass('open');

				} else {
					$("#backscreen").hide();
					$('.toggle_wrap').removeClass('open');
				}
			});


			let anker = $('.toggle_wrap .menu > li ');
			let body = $('.depth_menu');

			anker.click(function (e) {
				e.preventDefault();

				anker.find('a').removeClass('active');
				$(this).find('a').addClass('active');

				body.hide();

				let $targetIdx = $(this).index();
				body.eq($targetIdx).show();
			});
			anker.eq(0).trigger('click')

			function copy_url(text) {
				var TempText = document.createElement("input");
				TempText.value = text;
				document.body.appendChild(TempText);
				TempText.select();
				document.execCommand("copy") //클립보드 복사 실행
				alert("추천 링크가 복사 되었습니다.");
				document.body.removeChild(TempText);
			}
		</script>

					<script>
						function agree_chk(idx, gubun) {
							if (idx == 0) {
								$('#kt-checkbox-list').fadeIn(500);
								$('#agree_1').show();
								$(".pop_show_body_agree").show();

								return;
							}
						}
						var pop_show_close = $('.pop_agree');
						$(pop_show_close).click(function (e) {
							e.preventDefault();
							$('#kt-checkbox-list').fadeOut(300);
							$(".display-none").fadeOut(500);
						});


						var form = $("#form");
						var formSubmitBtn = $("#form_submit");

						formSubmitCheck(formSubmitBtn, function (form) {

							if (form.mb_password_withdraw_ori.value != "0000") {
								alert("비밀번호가 틀립니다.");
								return false;
							}

							if (!form.mb_password_withdraw.value || !form.mb_password_withdraw_check.value) {
								alert("변경할 비밀번호를 입력하세요.");
								return false;
							}


							// 추가 valid 추가하기
							if ((form.mb_password_withdraw.value) && form.mb_password_withdraw.value != form.mb_password_withdraw_check.value) {
								alert("비밀번호 변경시 비밀번호 및 비밀번호확인이 동일 해야 합니다.");
								return false;
							}
							return true;

						});


					</script>
